name: Build and Deploy FastAPI ML

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Logging in to Docker Hub
      run: echo "Logging in to Docker Hub..."

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}


    - name: Building and pushing Docker image
      run: echo "Building Docker image and pushing to Docker Hub..."

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mlops-miniproject-fastapi-ml:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deployment starting
      run: echo "Starting deployment to VM at ${{ secrets.SSH_HOST }}..."

    - name: Deploy to VM via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}                # e.g. 4.210.225.87
        username: ${{ secrets.SSH_USER }}            # e.g. ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Changing to deployment directory..."
          cd /home/ubuntu/yb
          echo "Pulling latest Docker image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/mlops-miniproject-fastapi-ml:latest
          echo "Stopping existing container (if any)..."
          docker stop mlops-miniproject-fastapi-ml || true
          echo "Removing existing container (if any)..."
          docker rm mlops-miniproject-fastapi-ml || true
          echo "Starting new container..."
          docker run -d --name mlops-miniproject-fastapi-ml -p 5045:8000 ${{ secrets.DOCKER_USERNAME }}/mlops-miniproject-fastapi-ml:latest
          echo "Deployment complete."
